<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      </head>
    <style>
    .topnav {
        background-color: #333;
        overflow: hidden;
        align-content: center;
      }
      
      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 20px 70px;
        text-decoration: none;
        font-size: 17px;
      }
      
      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
        text-decoration: underline;
      }
      
      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }

      div .row{
  background-color: rgb(97, 151, 138,0.3);
  
}
div .col{
    background-color: rgb(98, 134, 125);
    }
    </style>
      


      <body>

        <div class="container">
          <div class="row bg-info">
            <div class="col">
                <h3><b>Complete the Course</b></h3>
            </div>
          </div>
          <div class="row" >
            <div class="col-sm-10 bg-success" >
              <h3><b>{{data1.courseName}}</b></h3>
            <img src="/assets/images/html.png" width="30%" height="30%">
            <label for="file">Course  progress:</label>
                  <progress id="file" value="matOpen" max="100"> 32% </progress>
            <div><b>End Date :</b> {{data1.endDate}}</div>
            <div><b>Overview :</b> {{data1.overview}} </div>
            <div><b>Credit Hours :</b>  {{data1.crHrs}}</div>
            <div><b>Credit Hours :</b>  {{data1.crHrs}}</div>
              <div (click)="onMatClick()"><b>Materials :</b>  {{data1.file}}</div>
            <div *ngFor="let m of d.material">
              <p>{{m.file}}</p>
              <object data="..\src\assets\Screenshot (116).png" width="300" height="200" (click)="onMatClick()"></object>
            </div> 
            <a  class="btn btn-primary " (click)="backtoDash()">Back to DashBoard</a>
            <a  class="btn btn-primary " (click)="startAssessment()">Start Assessment</a>
            <div class="goto-assessment" *ngIf="isassessmentButtonClicked" >
              <app-question-screen></app-question-screen>
            </div>
        
            </div>
          </div>             
          <br>
          </div>

          <app-learner [d3]="matOpen" *ngIf="dashboard"></app-learner>
      </body>
</html>
